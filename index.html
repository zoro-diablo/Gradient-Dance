<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Basic&display=swap'); </style>
</head>
<body>
   <div class="container">
    <div class="box one">
        <div class="image"></div>
        <div class="details">
            <p>Default : Linear Gradient</p>
        </div>
    </div>
    <div class="box two">
        <div class="image"></div>
        <div class="details">
            <p>Conic Gradient</p>
        </div>
    </div>
    <div class="box three">
        <div class="image"></div>
        <div class="details">
            <p>Radial Gradient</p>
        </div> 
    </div>
    <div class="box four">
        <div class="image"></div>
        <div class="details">
            <p>To left : Linear Gradient</p>
        </div> 
    </div>
    <div class="box five">
        <div class="image"></div>
        <div class="details">
            <p>To right: Linear Gradient</p>
        </div> 
    </div>
